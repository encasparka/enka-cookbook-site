  # ::: COLLECTION : Materiel

  - label: "Materiel"
    name: "materiel"
    folder: content/materiel
    create: true
    path: "{{slug}}/index"
    url: "{{slug}}"
    widget: "list"
    fields:
      - name: "title"
        label: "Nom"
        widget: "string"
      - name: "sitemap_exclude"
